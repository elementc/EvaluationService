
<h2 style="text-align: center">Login</h2>

<form class="form-signin" name="loginForm">
    <input ng-model="loginform.email" type="email" name="email" class="form-control" placeholder="Email address" required
           autofocus>
    <input ng-model="loginform.password" type="password" name="password" class="form-control" placeholder="Password" required>

    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
    <span style="text-align:center; display:block;text-decoration:underline;">
        <a href="#signup" style="color: blue; "> Sign up</a><br>
    </span>
</form>
