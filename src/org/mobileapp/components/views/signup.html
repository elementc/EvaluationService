
<h2 style="text-align: center">Login</h2>

<form class="form-signin" name="loginForm">
    <input ng-model="user.fullname" class="form-control" placeholder="Full Name" required
           autofocus>
    <input ng-model="user.email" type="email" name="email" class="form-control" placeholder="Email address" required
           autofocus>
    <input ng-model="user.password" type="password" name="password" class="form-control" placeholder="Password" required>
    <input ng-model="confirmPassword" type="password" name="password" class="form-control" placeholder="Confirm Password" required>

    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="save()">Sign up</button>
</form>
