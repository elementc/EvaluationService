<md-content class="md-padding">
    <form name="userForm">
        <md-input-container flex>
          <label>Name</label>
          <input ng-model="group.name">
        </md-input-container>
        <label>Course: </label>
        <md-select ng-model="group.course_id" placeholder="Select Course">
                <md-option ng-value="course.id" ng-repeat="course in courses | orderBy:'title'">{{course.title}}</md-option>               
        </md-select>
    </form>
    
    <div layout layout-sm="column">
        <md-input-container flex>
          <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
        </md-input-container>
        <md-input-container flex>
          <md-button class="md-raised md-warn" ng-if="!isNew" ng-click="delete()">Delete</md-button>
        </md-input-container>
    </div>
  </md-content>
