<md-content class="md-padding">
    <form>
        <md-input-container flex>
          <label>Email</label>
          <input type="email" ng-model="authForm.email">
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input type="password" ng-model="authForm.password">
        </md-input-container>
        <md-button class="md-primary" ng-click="login()">Login</md-button>
    </form>
</md-content>
