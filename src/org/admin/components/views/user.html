<md-content class="md-padding">
    <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Full Name</label>
          <input ng-model="user.fullname">
        </md-input-container>
        <!--md-input-container flex>
          <label>Last Name</label>
          <input ng-model="user.lastname">
        </md-input-container-->
      </div>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Email Address</label>
          <input type="email" ng-model="user.email">
        </md-input-container>
        <!--md-input-container flex>
          <label>Student ID</label>
          <input ng-model="user.studentID">
        </md-input-container-->
      </div>
        <md-checkbox ng-model="user.is_inspector">
          Is Inspector
        </md-checkbox>
        <md-checkbox ng-model="user.need_password_reset">
          Need Password Reset
        </md-checkbox>
        <md-input-container flex ng-if="isNew">
            <label>Password</label>
            <input type="password" ng-model="user.password">
        </md-input-container>
    </form>
    
    <div layout layout-sm="column">
        <md-input-container flex>
          <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
        </md-input-container>
        <md-input-container flex>
          <md-button class="md-raised md-warn" ng-if="!isNew" ng-click="delete()">Delete</md-button>
        </md-input-container>
    </div>
  </md-content>
